<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Samples</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    h2 { margin-bottom: 0.25em; }
    .audio-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px 16px;
      padding-left: 0;
      list-style: none;
      margin-top: 0;
      margin-bottom: 2.5em;
    }
    .audio-item {
      margin-bottom: 0.5em;
      background: #f8f8f8;
      border-radius: 6px;
      padding: 12px 10px 4px 10px;
      box-shadow: 0 1px 3px #0001;
    }
    .voice-name {
      font-weight: bold;
      margin-bottom: 0.15em;
      display: block;
    }
    audio {
      width: 100%;
      margin-top: 0.15em;
    }
    @media (max-width: 900px) {
      .audio-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .audio-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h2>we are the light</h2>
